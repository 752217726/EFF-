<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    {% load static %}
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>EFF超市管理系统-忘记密码</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/static/js/register.js"></script>
	<style>
		.reg_form {
			margin:65px 0 0 30px;
		}
	</style>
</head>
<body>
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/EFF-logo.jpg" width="230px" height="70px"></a>
			<div class="reg_slogan">美好生活，乐享乐购。</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>密码找回</h1>
			</div>
			<div class="reg_form clearfix">
				<form action="{% url 'userapp:forgetpwdlogic' %}" method="post">
                    {% csrf_token %}
                    <ul>
                        <li>
                            <label>用户名:</label>
                            <input type="text" name="user_name" id="user_name">

                        </li>
                        <li>
                            <label>邮箱:</label>
                            <input type="text" name="email" id="email">
                            <span class="error_tip">提示信息</span>
                        </li>

                        <li class="reg_sub">
                            <input type="submit" value="提交" name="" onblur="forget_submit()">
                        </li>
                    </ul>
				</form>
			</div>

		</div>

	</div>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script>
        function forget_submit() {
            $.ajax({
                type:'post',
                url:'{% url 'userapp:forgetpwdlogic' %}',
                data:$('form').serialize(),
                success:function (data) {
                     if (data.status ===1){
                         alert(data.msg);
                         location.href="{% url 'userapp:login' %}";
                     }else {
                         alert(data.msg);
                     }
                 }
            })
        }
    </script>
	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2020 上知天文下知科技有限公司 All Rights Reserved</p>
		<p>电话：010-****888    豫ICP备*******8号</p>
	</div>
	
</body>
</html>
